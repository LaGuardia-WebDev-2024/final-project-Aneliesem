    <style>
      body {
        font-family: 'Raleway', sans-serif;
        background-color: #fff0f5;
        color: #4b004f;
        margin: 0;
        padding: 0;
      }

      .nav {
        list-style-type: none;
        margin: 0;
        padding: 10px;
        overflow: hidden;
        background-color: #ff8ec7;
      }

      .nav li {
        float: left;
      }

      .nav li a {
        display: block;
        color: white;
        text-align: center;
        padding: 12px 16px;
        text-decoration: none;
      }

      .nav li a:hover {
        background-color: #ff65ae;
      }

      .nav li a.active {
        background-color: #d94f9d;
      }

      h1 {
        text-align: center;
        padding: 20px;
        color: #d94f9d;
        font-size: 2em;
      }

      /* Parallax Section */
      .parallax {
        background-image: url("https://cdn.glitch.global/20d286da-2ce4-413d-9ccc-7d100cb61d34/4a10cbc93a0459333dfe995b9f450399.jpg?v=1749686174185");
        min-height: 500px;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .textblock {
        background-color: #ffe1f0;
        color: #4b004f;
        padding: 40px 20px;
      }

      .parent-flex {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 40px;
        max-width: 1000px;
        margin: 0 auto;
      }

      .child-flex {
        background-color: #ffc6e0;
        padding: 20px;
        border-radius: 15px;
        width: 40%;
        min-width: 280px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .child-flex p {
        text-align: justify;
        font-size: 1.05em;
      }
    </style>
  </head>
